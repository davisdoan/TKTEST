<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>Lobby</ion-title>
    <ion-buttons end side="primary">
      <button ion-button icon-only (click)="toLogOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button class="button-block" (click)="takeTest()" text-center>
    Take Test
  </button>
  
  <button ion-button class="button-block" (click)="showHistory()" text-center>
    My History
  </button>
</ion-content>
